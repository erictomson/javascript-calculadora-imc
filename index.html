<html>
    <head>
        <title>Calculadora IMC</title>
    </head>
    <body>
        <h2>Calculadora IMC</h2>
        <hr>
        <input type="text" id="txtNome" placeholder="Digite seu nome" />
        <input type="text" id="numPeso" placeholder="Digite seu peso" />
        <input type="text" id="numAltura" placeholder="Digite sua altura" />
        <button class="btn btn-success" type="button" id="calcular">Calcular</button>
        <button class="btn btn-success" type="button" id="relatorio">Gerar relatório</button>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <hr>
        <p>
            Nome: <span id="nome">(A)</span><br/>
            Peso: <span id="peso">(B)</span><br/>
            Altura: <span id="altura">(C)</span><br/>
            IMC: <span id="imc">(D)</span><br/>
            Situação: <span id="situacao"></span>
        </p>
        <hr>
        <ol id="listaNumerada">
        </ol>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/funcoes.js"></script>
    <script src="js/controller.js"></script>
</html>
